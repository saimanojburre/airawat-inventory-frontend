<div class="page-header">
  <button mat-button class="back-btn" (click)="goBack()">← Back</button>
</div>
<div class="purchase-view">
  <h2>Purchase History</h2>

  <!-- FILTERS -->
  <form [formGroup]="filterForm" class="filter-bar">
    <!-- FROM DATE -->
    <mat-form-field appearance="outline">
      <mat-label>From Date</mat-label>

      <input
        matInput
        [matDatepicker]="fromPicker"
        formControlName="fromDate"
        (dateChange)="applyFilter()"
      />

      <mat-datepicker-toggle matSuffix [for]="fromPicker">
      </mat-datepicker-toggle>

      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>

    <!-- TO DATE -->
    <mat-form-field appearance="outline">
      <mat-label>To Date</mat-label>

      <input
        matInput
        [matDatepicker]="toPicker"
        formControlName="toDate"
        (dateChange)="applyFilter()"
      />

      <mat-datepicker-toggle matSuffix [for]="toPicker">
      </mat-datepicker-toggle>

      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>

    <!-- SEARCH -->
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput formControlName="search" (keyup)="applyFilter()" />
    </mat-form-field>
  </form>

  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let r">{{ r.itemName }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
      <td mat-cell *matCellDef="let r">{{ r.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let r">₹ {{ r.pricePerUnit }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let r">₹ {{ r.totalPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</th>
      <td mat-cell *matCellDef="let r">{{ r.purchasedFrom }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let r">
        {{ r.purchaseDate | date: "medium" }}
      </td>
    </ng-container>

    <!-- ACTIONS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="edit(r)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="delete(r)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
