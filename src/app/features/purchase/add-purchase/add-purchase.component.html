<div class="page-header">
  <button mat-button class="back-btn" (click)="goBack()">← Back</button>
</div>
<div class="purchase-container">
  <h2 class="page-title">Purchase Entry</h2>

  <form [formGroup]="purchaseForm">
    <div class="table-wrapper premium-table">
      <table mat-table [dataSource]="purchases.controls" class="purchase-table">
        <!-- ITEM -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef class="col-item">Item</th>

          <td mat-cell *matCellDef="let row; let i = index" class="col-item">
            <mat-form-field appearance="outline">
              <mat-select
                [formControl]="row.get('item')"
                (selectionChange)="onItemChange($event.value, i)"
              >
                <mat-option *ngFor="let item of items" [value]="item">
                  {{ item.itemName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- UNITS -->
        <ng-container matColumnDef="units">
          <th mat-header-cell *matHeaderCellDef class="col-small">Unit</th>

          <td mat-cell *matCellDef="let row" class="col-small">
            <mat-form-field appearance="outline">
              <input matInput readonly [formControl]="row.get('units')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- QTY -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="col-small">Qty</th>

          <td mat-cell *matCellDef="let row" class="col-small">
            <mat-form-field appearance="outline">
              <input
                type="number"
                matInput
                [formControl]="row.get('quantity')"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- PRICE -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="col-small">Price</th>

          <td mat-cell *matCellDef="let row" class="col-small">
            <mat-form-field appearance="outline">
              <input type="number" matInput [formControl]="row.get('price')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- TOTAL -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="col-total">Total</th>

          <td mat-cell *matCellDef="let row" class="col-total total-cell">
            ₹
            {{
              (row.get("quantity")?.value || 0) * (row.get("price")?.value || 0)
            }}
          </td>
        </ng-container>

        <!-- SUPPLIER -->
        <ng-container matColumnDef="supplier">
          <th mat-header-cell *matHeaderCellDef class="col-medium">Supplier</th>

          <td mat-cell *matCellDef="let row" class="col-medium">
            <mat-form-field appearance="outline">
              <input matInput [formControl]="row.get('supplier')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- DATE -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="col-medium">Date</th>

          <td mat-cell *matCellDef="let row" class="col-medium">
            <mat-form-field appearance="outline">
              <input
                matInput
                [matDatepicker]="picker"
                [formControl]="row.get('date')"
              />

              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>

              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- ACTIONS -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="col-actions"></th>

          <td mat-cell *matCellDef="let row; let i = index" class="col-actions">
            <button mat-icon-button color="primary" (click)="addRow()">
              <mat-icon>add</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              *ngIf="purchases.length > 1"
              (click)="removeRow(i)"
            >
              <mat-icon>remove</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </form>

  <!-- GRAND TOTAL -->
  <div class="grand-total">
    <span>Grand Total :</span>
    <strong>₹ {{ getGrandTotal() }}</strong>
  </div>

  <!-- SAVE -->
  <div class="save-section">
    <button mat-raised-button color="primary" (click)="saveAll()">
      Save Purchases
    </button>
  </div>
</div>
