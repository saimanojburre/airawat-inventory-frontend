<div class="usage-container">
  <h2 class="page-title">Stock Usage Entry</h2>

  <form [formGroup]="usageForm">
    <div class="table-wrapper premium-table">
      <table mat-table [dataSource]="usages.controls" class="usage-table">
        <!-- ITEM -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef class="col-item">Item</th>

          <td mat-cell *matCellDef="let row; let i = index" class="col-item">
            <mat-form-field appearance="outline" class="full-width">
              <mat-select
                [formControl]="row.get('item')"
                (selectionChange)="onItemChange($event.value, i)"
              >
                <mat-option *ngFor="let item of items" [value]="item">
                  {{ item.itemName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- UNIT -->
        <ng-container matColumnDef="units">
          <th mat-header-cell *matHeaderCellDef class="col-small">Unit</th>

          <td mat-cell *matCellDef="let row" class="col-small">
            <mat-form-field appearance="outline">
              <input matInput readonly [formControl]="row.get('units')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- AVAILABLE -->
        <ng-container matColumnDef="available">
          <th mat-header-cell *matHeaderCellDef class="col-small">Available</th>

          <td mat-cell *matCellDef="let row" class="col-small">
            <span class="available-stock">
              {{ row.get("available")?.value }}
            </span>
          </td>
        </ng-container>

        <!-- QTY -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="col-small">Qty</th>

          <td mat-cell *matCellDef="let row" class="col-small">
            <mat-form-field appearance="outline">
              <input
                type="number"
                matInput
                [formControl]="row.get('quantity')"
              />
            </mat-form-field>

            <div class="error-text" *ngIf="isInvalidQuantity(row)">
              Quantity exceeds available stock
            </div>
          </td>
        </ng-container>

        <!-- DEPARTMENT -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef class="col-medium">
            Department
          </th>

          <td mat-cell *matCellDef="let row" class="col-medium">
            <mat-form-field appearance="outline">
              <mat-select [formControl]="row.get('department')">
                <mat-option *ngFor="let d of departments" [value]="d">
                  {{ d }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- TAKEN BY -->
        <ng-container matColumnDef="takenBy">
          <th mat-header-cell *matHeaderCellDef class="col-medium">Taken By</th>

          <td mat-cell *matCellDef="let row" class="col-medium">
            <mat-form-field appearance="outline">
              <input matInput [formControl]="row.get('takenBy')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- GIVEN BY -->
        <ng-container matColumnDef="givenBy">
          <th mat-header-cell *matHeaderCellDef class="col-medium">Given By</th>

          <td mat-cell *matCellDef="let row" class="col-medium">
            <mat-form-field appearance="outline">
              <input matInput [formControl]="row.get('givenBy')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- USED FOR -->
        <ng-container matColumnDef="usedFor">
          <th mat-header-cell *matHeaderCellDef class="col-medium">Used For</th>

          <td mat-cell *matCellDef="let row" class="col-medium">
            <mat-form-field appearance="outline">
              <mat-select [formControl]="row.get('usedFor')">
                <mat-option *ngFor="let u of usedForList" [value]="u">
                  {{ u }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- ACTIONS -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="col-actions"></th>

          <td mat-cell *matCellDef="let row; let i = index" class="col-actions">
            <button mat-icon-button color="primary" (click)="addRow()">
              <mat-icon>add</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              *ngIf="usages.length > 1"
              (click)="removeRow(i)"
            >
              <mat-icon>remove</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [class.invalid-row]="isInvalidQuantity(row)"
        ></tr>
      </table>
    </div>
  </form>

  <div class="save-section">
    <button
      mat-raised-button
      color="primary"
      (click)="saveUsage()"
      [disabled]="hasInvalidRows()"
    >
      Save Usage
    </button>
  </div>
</div>
