<div class="page-header">
  <button mat-button (click)="goBack()">← Back</button>

  <!-- ✅ XLSX UPLOAD -->
  <button mat-raised-button color="primary" (click)="fileInput.click()">
    <mat-icon>upload</mat-icon>
    Upload XLSX
  </button>

  <input
    type="file"
    #fileInput
    hidden
    accept=".xlsx,.xls"
    (change)="onFileUpload($event)"
  />
</div>

<div class="purchase-container">
  <h2 class="page-title">Add Items</h2>

  <form [formGroup]="itemForm">
    <div class="table-wrapper premium-table">
      <table
        mat-table
        [dataSource]="itemsFormArray.controls"
        class="purchase-table"
      >
        <!-- ITEM NAME -->
        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef class="col-item">Item</th>

          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="outline">
              <input matInput [formControl]="row.get('itemName')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- CATEGORY -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="col-medium">Category</th>

          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="outline">
              <input matInput [formControl]="row.get('category')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- UNIT -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef class="col-small">Unit</th>

          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="outline">
              <input matInput [formControl]="row.get('unit')" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- QUANTITY -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="col-small">Qty</th>

          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="outline">
              <input
                type="number"
                matInput
                [formControl]="row.get('quantity')"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- PRICE -->
        <ng-container matColumnDef="pricePerUnit">
          <th mat-header-cell *matHeaderCellDef class="col-small">Price</th>

          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="outline">
              <input
                type="number"
                matInput
                [formControl]="row.get('pricePerUnit')"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- TOTAL -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="col-total">Total</th>

          <td mat-cell *matCellDef="let row" class="total-cell">
            ₹
            {{
              (row.get("quantity")?.value || 0) *
                (row.get("pricePerUnit")?.value || 0)
            }}
          </td>
        </ng-container>

        <!-- ACTIONS -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>

          <td mat-cell *matCellDef="let row; let i = index">
            <button mat-icon-button color="primary" (click)="addRow()">
              <mat-icon>add</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              *ngIf="itemsFormArray.length > 1"
              (click)="removeRow(i)"
            >
              <mat-icon>remove</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </form>

  <div class="save-section">
    <button mat-raised-button color="primary" (click)="saveItems()">
      Save Items
    </button>
  </div>
</div>
