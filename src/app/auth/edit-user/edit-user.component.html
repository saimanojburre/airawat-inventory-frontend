<div class="profile-page">
  <div class="card">
    <div class="header">
      <h2>My Profile</h2>

      <button *ngIf="!editMode" (click)="enableEdit()" class="edit-btn">
        Edit Profile
      </button>
    </div>

    <form [formGroup]="profileForm">
      <div class="grid">
        <div class="field">
          <label>Username</label>
          <input formControlName="username" [readonly]="!editMode" />
        </div>

        <div class="field">
          <label>Full Name</label>
          <input formControlName="fullName" [readonly]="!editMode" />
        </div>

        <div class="field">
          <label>Email</label>
          <input formControlName="email" [readonly]="!editMode" />
        </div>

        <div class="field">
          <label>Phone</label>
          <input formControlName="phone" [readonly]="!editMode" />
        </div>

        <div class="field">
          <label>Role</label>
          <input formControlName="role" readonly />
        </div>

        <div class="field" *ngIf="editMode">
          <label>New Password</label>
          <input type="password" formControlName="password" />
        </div>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="actions" *ngIf="editMode">
        <button type="button" class="save-btn" (click)="save()">Save</button>

        <button type="button" class="cancel-btn" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
